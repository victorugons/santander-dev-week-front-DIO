<div class="stock-card-container" [class.negative-variation]="stock.variation < 0">
  <div class="stock-card-info-container">
    <h2>{{stock.name}}</h2>
    <p>{{stock.date}}</p>
  </div>
  <div class="stock-card-value-container">
    <span class="value">{{stock.price | currency:'BRL'}}</span>
    <span class="variation" [class.negative-variation]="stock.variation < 0">{{variation}}</span>
  </div>
</div>
